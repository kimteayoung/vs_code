<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 인라인과 블록요소의 영역은 색을 지정했을때 차지하는 만큼이다. */
        /* div => 블록요소: 높이, 너비 조절 가능 
        창크기에 비례함.*/
        div{
            background-color: red;
            /* width: 50px;
            height: 50px; */
        }

        .parent1{
            background-color: blue;
        }
        
        span{
            background-color: pink;
        }

        #id1{
            background-color: purple;
        }
    </style>

</head>
<body>
    <!-- 영역을 설정하거나 구역을 구분.  -->
    <div class="parent">
         ㅇ   <br>
      +ㅡㅡㅡ+ <br>
    </div>
    <div class="parent1">
        ㅇㅎ <br>
        !ㅎㅇ!
    </div>
    <span>
        우헤헤헤헤
    </span>

    <span id="id1">
        우카캬캬캬캬
    </span>
</body>
</html>
