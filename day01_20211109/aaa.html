<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>안녕하세요</h1>
<!-- 문서 편집에 사용되는 태그들-->
<b>글자가</b>
<strong>어떻게 나오는지</strong>
<i>한번 보면</i>
<small>바로</small>
<del>알수가</del>
<sub>있지요</sub>
<sup>하하하하하</sup>
<a href="https://www.naver.com">네이버로 이동</a>
<!-- 타겟 속성값 _blank : 새창에 해당 링크를 띄움-->
<a href="https://www.daum.net" target="_blank">다음으로 이동</a>
<tr>
    <td>가</td>
    <td>나</td>
    <td rowspan="2">ㄱ</td><!-- 위아래 셀합치기-->
    <tr>    
    </tr>
    <td>
    다
    </td>
    <td>
    라
    </td>
    <td>
    마
    </td>
    <td>
    바
    </td>
    </tr>
</body>
</html>
